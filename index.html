<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Giphy simple search and show</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="btn btn-group btn-group-large" id="buttonsGoHere" role="group" aria-label="button area yay for buttons"></div>
            </div>
        </div>
        <div id="formGoesHere">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search for a movie" id="searchText">
                <span class="input-group-btn">
                    <button class="btn btn-success" type="button" id="search">Search</button>
                </span>
            </div>

        </div>
        <div id="gifsGoHere"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/javascript.js"></script>
</body>

</html>
